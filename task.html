    <p>Формулировка задачи: Имеется коробка со сторонами: A × B × C. 
      Определить, пройдёт ли она в дверь с размерами M × K</p>
  <form>
    <label>Размеры коробки (A × B × C):</label>
    <input type="number" id="boxA" placeholder="Введите A" required min="1">
    <input type="number" id="boxB" placeholder="Введите B" required min="1">
    <input type="number" id="boxC" placeholder="Введите C" required min="1">

    <label>Размеры двери (M × K):</label>
    <input type="number" id="doorM" placeholder="Введите M" required min="1">
    <input type="number" id="doorK" placeholder="Введите K" required min="1">
  </form>
  <button type="submit" onclick="checkFit()">Проверить</button>
  <p id="result"></p>

  <br>
